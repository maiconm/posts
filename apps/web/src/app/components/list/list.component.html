<ng-container *ngFor="let post of posts">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>account_circle</mat-icon>
      </div>
      <mat-card-title>{{ post.user }}</mat-card-title>
      <mat-card-subtitle>{{ post.date | date }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      *ngIf="post.image"
      [src]="post.image"
      (error)="removePostImage(post)"
    >
    <mat-card-content>
      <p>
        {{post.message}}
      </p>
    </mat-card-content>
  </mat-card>
</ng-container>
