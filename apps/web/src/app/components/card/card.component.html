<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon
        [class]="post.user | ownerPost:'blue'"
      >
        account_circle
      </mat-icon>
    </div>
    <mat-card-title
      [class]="post.user | ownerPost:'blue'"
    >
      {{ post.user }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ post.date | date:'short' }}
    </mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    *ngIf="post.image"
    [src]="post.image"
    (error)="removePostImage(post)"
  >
  <mat-card-content>
    <p>
      {{post.message}}
    </p>
  </mat-card-content>
</mat-card>
