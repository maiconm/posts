<form
  [formGroup]="formGroup"
  (ngSubmit)="signIn()"
>
  <mat-form-field
   appearance="fill"
  >
    <mat-label>Usu치rio</mat-label>
    <input
      formControlName="login"
      type="text"
      matInput
      placeholder="Jeff"
    >
    <mat-icon matSuffix>
      person
    </mat-icon>
    <mat-error *ngIf="formGroup.get('login')?.hasError('required')">
      Usu치rio <strong>obrigat칩rio</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field
   appearance="fill"
  >
    <mat-label>Senha</mat-label>
    <input
      formControlName="password"
      [type]="hide ? 'password' : 'text'"
      matInput
    >
    <button
      type="button"
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>
        {{hide ? 'visibility_off' : 'visibility'}}
      </mat-icon>
    </button>
    <mat-error *ngIf="formGroup.get('password')?.hasError('required')">
      Senha <strong>obrigat칩rio</strong>
    </mat-error>
    <mat-error *ngIf="formGroup.get('password')?.hasError('minlength')">
      Senha <strong>deve ter pelo menos 3 caracteres</strong>
    </mat-error>
  </mat-form-field>
  <mat-spinner
    [diameter]="30"
    *ngIf="loading; else button"
  ></mat-spinner>
  <ng-template #button>
    <button
      mat-button
      color="basic"
      aria-label="Sign in"
      type="submit"
      [disabled]="loading || formGroup.invalid"
    >
      Entrar
      <mat-icon>send</mat-icon>
    </button>
  </ng-template>
</form>
